baseurl: ""
description: >
    jackmappotion_wiki

# My information
email: jackmappotion@gmail.com
author: jackmappotion
profile: Engineer
twitter_username: John_Grib
github_username: jackmappotion
comment-support: utterances

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist

permalink: /blog/:year/:month/:day/:title/

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

# Collections
collections:
    wiki:
        output: true
        permalink: /:collection/:path/

# Comment Service
giscus:
  repo: jackmappotion/jackmappotion.github.io
  repo_id: SAMPLE-VALUE
  category: Announcements
  category_id: SAMPLE-VALUE

google_analytics:
  ua: SAMPLE-VALUE
  encrypted_ua: THIS-IS-SAMPLE-VALUE

google_adsense:
  client: SAMPLE-VALUE

blame: "https://github.com/jackmappotion/jackmappotion.github.io/blame/main/_wiki"
edit: "https://github.com/jackmappotion/jackmappotion.github.io/edit/main/_wiki"
issue: "https://github.com/jackmappotion/jackmappotion.github.io/issues/new"

timezone: "Asia/Seoul"

